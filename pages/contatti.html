<h1>Preventivo Gratuito</h1>
<div role="form">
  <form action="https://www.enformed.io/glue4q0p" method="POST" >

      <input type="hidden" name="*honeypot" />
  <br/>
    <div class="form-group">
      <label for="nome">Mi chiamo ...</label><br/>
      <input id="nome" name="nome" type="text" required="" class="form-control"/>
    </div>
  <br/>
    <div class="form-group">
      <label for="Abito-a">Abito a ...</label><br/>
      <input id="Abito-a" name="Abito-a" type="text" required="" class="form-control"/>

  <br/>
    <div class="form-group">
      <label for="tel">N. di Telefono ...</label><br/>
      <input id="tel" name="tel" type="tel" class="form-input" required=""/>
    </div>
  <br/>
    <div class="form-group">
    <label for="Richiesta">Avrei bisogno di ...</label><br/>
    <select id="Richiesta" name="Richiesta" class="form-control"/>
      <option value="Potare-Siepe" class="form-control"/>Potare la Siepe</option>
      <option value="Tagliare-Erba" class="form-control"/>Tagliare l'erba</option>

    </div>
  <br/>
    <div class="form-group">
      <label for="Dimensioni-giardino-altro">Dimensioni giardino e altro ...</label><br/>
      <textarea id="Dimensioni-giardino-altro" name="Dimensioni-giardino-altro" type="text" class="form-control" rows="10" cols="33"/></textarea>

    <input type="hidden" name="*redirect" value="https://www.giardiniere-potasiepe.fvg.it/grazie.html" />

  <br/>
    <button type="submit" class="button">Invia</button>

</div>
